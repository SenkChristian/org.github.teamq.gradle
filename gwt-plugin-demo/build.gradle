buildscript {
	repositories {
		mavenLocal()
	}
	
    dependencies {
        classpath group: 'org.github.teamq.gradle', name: 'gwt-plugin', version: '0.0.1-SNAPSHOT'
    }
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'gwt'
apply plugin: 'war'

group = 'org.github.teamq.gradle'
version = '0.0.1-SNAPSHOT'

repositories {
	mavenLocal()
	mavenCentral()
}

gwt {
	version = '2.4.0'
}

dependencies {
    gwt group: 'com.google.guava', name: 'guava-gwt', version: '11.0.1'
    compile group: 'com.google.guava', name: 'guava', version: '11.0.1'
    
	testCompile group: 'junit', name: 'junit', version: '4.11'
}
